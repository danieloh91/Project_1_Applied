<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>applied</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="vendor/jQuery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/handlebars/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="scripts/app.js"></script>

    <title></title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Brand</a>
        </div>
      </div>
    </nav>
    <div class="jumbotron">
      <h1>Applied</h1>
    </div>
    <!-- add job button -->
    <div class="col-md-12">
      <button type="submit" class="btn btn-primary add-job">Add Job</button>
    </div>
    <!-- new or existing company -->
    <div class="col-md-4 col-md-4-offset">
      <h3>Adding new company?</h3>
      <div class="col-md-6 col-md-3-offset">
        <div class="btn-group btn-group-justified">
          <a href="#" class="btn btn-default">Yes</a>
          <a href="#" class="btn btn-default">No</a>
        </div>
      </div>
    </div>

    <section id='company-form' class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form class="form-horizontal">
            <fieldset>
              <!-- add new company form -->
              <legend>New Company Information</legend>

              <div class="form-group">
                <label for="inputName" class="col-md-4 control-label">Name</label>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="inputName" placeholder="Name" autofocus="">
                </div>
              </div>

              <div class="form-group">
                <label for="inputHQ" class="col-md-4 control-label">Headquarters</label>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="inputHQ" placeholder="City, State" autofocus="">
                </div>
              </div>

              <div class="form-group">
                <label for="inputFounded" class="col-md-4 control-label">Founded</label>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="inputHQ" placeholder="Year" autofocus="">
                </div>
              </div>

            </fieldset>
          </form>
        </div>
      </div>
    </section>

    <section id='new-job-form' class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form class="form-horizontal">
            <fieldset>
              <legend>New Job Information</legend>

              <div class="form-group">
                <label for="inputPosition" class="col-md-4 control-label">Position</label>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="inputPosition" placeholder="Title" autofocus="">
                </div>
              </div>

              <div class="form-group">
                <label for="inputLocation" class="col-md-4 control-label">Location</label>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="inputLocation" placeholder="City, State" autofocus="">
                </div>
              </div>

              <div class="form-group">
                <label for="inputURL" class="col-md-4 control-label">Job Posting</label>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="inputURL" placeholder="Paste URL" autofocus="">
                </div>
              </div>

              <div class="form-group">
                <label for="inputReferral" class="col-md-4 control-label">Referral</label>
                <div class="col-md-4">
                  <div class="btn-group btn-group-justified">
                    <a href="#" class="btn btn-default">Yes</a>
                    <a href="#" class="btn btn-default">No</a>
                  </div>
                </div>
              </div>

            </fieldset>
          </form>
        </div>
      </div>
    </section>

    <section id='addon-job-form' class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <form class="form-horizontal">
            <fieldset>
              <legend>New Job Information</legend>

              <div class="form-group">
                <label for="inputExistingCompany" class="col-md-4 control-label">Company</label>
                <div class="col-md-4">
                  <select class="form-control" id="select">
                    <option>{{Company 1}}</option>
                    <option>{{Company 2}}</option>
                    <option>{{Company 3}}</option>
                    <option>{{Company 4}}</option>
                    <option>{{Company 5}}</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label for="inputPosition" class="col-md-4 control-label">Position</label>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="inputPosition" placeholder="Title" autofocus="">
                </div>
              </div>

              <div class="form-group">
                <label for="inputLocation" class="col-md-4 control-label">Location</label>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="inputLocation" placeholder="City, State" autofocus="">
                </div>
              </div>

              <div class="form-group">
                <label for="inputURL" class="col-md-4 control-label">Job Posting</label>
                <div class="col-md-4">
                  <input type="text" class="form-control" id="inputURL" placeholder="Paste URL" autofocus="">
                </div>
              </div>

              <div class="form-group">
                <label for="inputReferral" class="col-md-4 control-label">Referral</label>
                <div class="col-md-4">
                  <div class="btn-group btn-group-justified">
                    <a href="#" class="btn btn-default">Yes</a>
                    <a href="#" class="btn btn-default">No</a>
                  </div>
                </div>
              </div>

            </fieldset>
          </form>
        </div>
      </div>
    </section>

    <div class="col-md-8 col-md-offset-2">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">{{Company}}</h3>
        </div>
        <div class="panel-body">
          {{Position}}
        </div>
      </div>
    </div>
  </body>
</html>
